<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/bundle.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>

  <div id="app">
    <h1>To Do List</h1>

    <div id="todoForm">
      <input v-model="newTodo" v-on:keyup.enter="saveNewToDo" type="text" id="todoInput" placeholder="What needs doing...?" required/>

      <input v-model="priority" name="priority" value="high" type="radio" id="high"/>
      <label for="high" class="high">High</label>

      <input v-model="priority" name="priority" value="low" type="radio" id="low">
      <label for="low">Low</label>

      <button v-on:click="saveNewToDo" type="button" id="add-button">Add</button>
    </div>
    <ul>
      <li v-for="todo in todos" :class="todo.priority === 'high' ? 'high' : 'low'">{{ todo.task }}</li>
    </ul>
  </div>

</body>
</html
